<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <!-- Psicologia das cores: confiança + finanças -->
 <style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

body {
  margin: 0;
  background: #f4f6f8;
  color: #333;
}

.container {
  max-width: 420px;
  margin: 40px auto;
  background: #fff;
  padding: 24px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 10px;
}

p.sub {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-bottom: 24px;
}

label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  background: #1a73e8;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #0f9d58;
}

.result {
  margin-top: 20px;
  background: #f1f8f4;
  padding: 14px;
  border-radius: 8px;
  font-weight: 500;
}
</style>
</head>

<body>

<div class="container">
  <h1>Calculadora de Juros por Atraso</h1>
  <p class="sub">Boleto, aluguel ou prestação em atraso</p>

  <label>Valor original (R$)</label>
  <input type="number" id="valor" placeholder="Ex: 1000">

  <label>Dias de atraso</label>
  <input type="number" id="dias" placeholder="Ex: 10">

  <label>Juros ao mês (%)</label>
  <input type="number" id="juros" placeholder="Ex: 1">

  <button onclick="calcular()">Calcular juros</button>

  <div id="resultado" class="result"></div>
</div>

</body>
</html>
